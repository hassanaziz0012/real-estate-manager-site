{% block content %}

        <div class="carousel-item active home-hero-container">
            <div class="container">
                <div class="row p-5">
                    <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                        <!-- <img class="img-fluid" src="{% static './assets/img/transpa rent.png' %}"" alt=""> -->
                        </div>
                        <div class=" col-lg-6 mb-0 d-flex align-items-center">
                        <div class="text-align-left align-self-center text-white">

                            <h3 class="h2">Lorem ipsum dolor sit amet.</h3>
                            <p>

<div class="mt-5 mb-5 p-5 container">
    <h1 class="h1 text-center">Edit Listing</h1>
    <h3 class="h3 text-center">{{ listing.address }}</h3>

    <form action="{% url 'listing-edit' id=listing.id %}" method="post" enctype="multipart/form-data">
        <fieldset class="form-group">
            {% csrf_token %}
            
            <div class="d-flex justify-content-center mb-4 mt-3">
                <div class="row col-md-10">
                    <input type="text" name="address" id="address" placeholder="Address" class="form-control" required value="{{ listing.address }}">
                </div>
            </div>

            <div class="d-flex justify-content-around mb-4 mt-3">
                <div class="row col-md-4">
                    <input type="text" name="zip_code" id="zip_code" placeholder="ZIP Code" class="form-control" required value="{{ listing.zip_code }}">
                </div>
                <div class="row col-md-4">
                    <input type="text" name="city" id="city" placeholder="City" class="form-control" required value="{{ listing.city }}">
                </div>
            </div>

            <div class="d-flex justify-content-around mb-4 mt-3">
                <div class="row col-md-4">
                    <input type="number" name="price" id="price" placeholder="Price" class="form-control" required value="{{ listing.price }}">
                </div>
                <div class="row col-md-4">
                    <input type="number" name="application_fee" id="application_fee" placeholder="Application Fee" class="form-control" required value="{{ listing.application_fee }}">
                </div>
            </div>

            <div class="d-flex justify-content-around mb-4 mt-3">
                <div class="row col-md-4">
                    <input type="number" name="beds" id="beds" placeholder="Beds" class="form-control" required value="{{ listing.beds_count }}">
                </div>
                <div class="row col-md-4">
                    <input type="number" name="baths" id="baths" placeholder="Baths" class="form-control" required value="{{ listing.baths_count }}">
                </div>
            </div>

            <div class="d-flex justify-content-around mb-4 mt-3">
                <div class="row col-md-10">
                    <textarea name="description" id="description" cols="30" rows="20" style="resize: none;" class="form-control" placeholder="Type the listing description here..." required>{{ listing.description }}</textarea>
                </div>
            </div>

            <div class="d-flex justify-content-around mb-4 mt-3 images">
                <div class="col-md-2">
                    <h5 style="font-weight: 300;">Select Listing images</h5>
                    <input type="file" name="img" id="img" multiple value="{{ listing.images.all }}">
                </div>
                <div class="row col-md-6"></div>
            </div>

            <div class="d-flex justify-content-around">
                <div class="row col-md-6" style="visibility: hidden;">
                    <div class="btn btn-success"></div>
                </div>
                <div class="row col-md-2">
                    <button class="btn btn-success" type="submit">Create Listing</button>
                </div>
            </div>

        </fieldset>

    </form>
</div>

{% endblock content %}
